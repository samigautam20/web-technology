<head>

    <title>Callback</title>
</head>
<body>
    <h1>Callback Functions</h1>
    <script>
        
 function factorial(n){
  let answer = 1;
  if (n == 0 || n == 1){
    return answer;
  }
  else if(n > 1){
    for(var i = n; i >= 1; i--){
      answer = answer * i;
    }
    return answer;
  }
  else{
    return "number has to be positive."
  }  
}

function compute(Callback,n){
    return Callback(n)
}
console.log(compute(factorial,7))
    </script>
</body>
</html>
