 return new Promise(function(resolve, reject) {

 resolve("more data");
 });
}

 return new Promise(function(resolve, reject) {
 console.log("Step 2 with " + data + " is complete");
 resolve("even more data");
 });
}
function step3(data) {
 return new Promise(function(resolve, reject) {
 console.log("Step 3 with " + data + " is complete");
 resolve();
 });
}
step1("data")
 .then(step2)
 .then(step3)
 .then(function() {

 });
