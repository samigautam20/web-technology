<body>
    <h1>Promises</h1>
    <script>
        const count=true;
        let countValue=new Promise(function(resolve,reject){
            if (count){
                resolve("There is a count value.")
            } else{
                reject("There is no count value")
            }
        });
        countValue.then(function(value){
            console.log(value)
        });
    </script>s
</body>
