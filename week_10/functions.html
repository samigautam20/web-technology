<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <style>
        .color-change{
            background-color: palevioletred;
            color: darkred;
        }
    </style>
</head>
<body>
    <h1>Toggle to Dark and Light Mode</h1>
    <p>Click the below button to see The dark mode and light mode</p>
    <button onclick="theme()">Click Me!</button>
    <script>
        function theme(){
            var element=document.body;
            element.classList.toggle("color-change");
        }
        </script>
    <!-- <script src="js/function.js"></script> -->
</body>
</html>
