<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const human=new Object();
        human.fName="Sami";
        human.lName="Gautam";
        human.age=20;
        document.getElementById("demo").innerHTML="Hello my name is "+human.fName+" "+human.lName+" and my age is "+human.age

        
    </script>
</body>
</html>
